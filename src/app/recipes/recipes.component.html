<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipePassed)="recipeRecieved = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="recipeRecieved; else recipeNotGot"
        [recipe]="recipeRecieved"></app-recipe-detail>
        <ng-template #recipeNotGot>
            <p>
                Please select a recipe!
            </p>
        </ng-template>
    </div>
</div>
